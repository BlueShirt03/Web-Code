<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .subcribe-button{
            background-color: rgb(200, 0, 0);
            color: white;
            border: none;
            height: 36px;
            width: 105px;
            border-radius: 2px;
            cursor: pointer;
            margin-right: 8px;
            transition: opacity 0.15s;
        }

        .subcribe-button:hover{
            opacity: 0.8;
        }

        .subcribe-button:active{
            opacity: 0.5;
        }

        .join-button{
            background-color: white;
            border-color: rgb(0, 204, 255);
            border-style: solid;
            border-width: 1px;
            color: rgb(0, 204, 255);
            height: 36px;
            width: 62px;
            border-radius: 2px;
            cursor: pointer;
            transition: background-color 1s, color 1s;
        }

        .join-button:hover{
            background-color: rgb(0, 204, 255);
            color: white;
        }

        .join-button:active{
            opacity: 0.7;
        }

        .tweet-button{
            background-color: rgb(29, 161, 242);
            border: none;
            border-radius: 33px;
            color: white;
            height: 36px;
            width: 69px;
            margin-left: 8px;
            cursor: pointer;
            box-shadow: 10px 10px 10px rgba(0, 0, 0, 0.6);
        }



    </style>
   
</head>
<body>
    <button class="subcribe-button">SUBCRIBE</button>
    <button class="join-button">JOIN</button>
    <button class="tweet-button">Tweet</button>
</body>
</html>
