<!--
 CSS Layouts 

 1. Flexbox
 - this layouts is best for 1D layouts such as nav bars, cards and centering content
-->


<style>
 
    div{
        /*All direct childern become flex items and will follow Flexbox rules*/
        display: flex;

        /*Flex direction: controls which direction the items flow*/
        flex-direction: row;             /* Default: left to right */
        flex-direction: row-reverse;     /* Right to left */
        flex-direction: column;          /* Top to bottom */
        flex-direction: column-reverse;  /* Bottom to Top*/

        /* Justify content: controls horizontal alignment of items (if flex-direction: row) */
        justify-content: flex-start;    /* Align left (default) */
        justify-content: flex-end;      /* Align right */
        justify-content: center;        /* Center horizontally */
        justify-content: space-between; /* Items spread out, no gap on edges */
        justify-content: space-around;  /* Even space around all items */
        justify-content: space-evenly;  /* Equal spacce between and around */

    
    
    
    
    
    }




</style>







<div>
    <div>Item 1</div>
    <div>Item 2</div>
</div>
